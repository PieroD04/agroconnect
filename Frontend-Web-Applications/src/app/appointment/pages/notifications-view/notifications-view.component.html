<div class="view-container">
  <span class="title-page"><strong>Mis Notificaciones</strong></span>
  <!-- content of my-farm view-->
  <div class="cards">
    <!-- Iteration for -->
    <div class="card-container" *ngFor="let result of results">
      <mat-card class="mat-card">
        <div class="mat-card-content">
          <div class="card-image">
            <img src="https://firebasestorage.googleapis.com/v0/b/agroconnect-demo.appspot.com/o/images%2Fguinea-notification.png?alt=media&token=32fe3120-e174-4329-8a75-f23fad718ab2" alt="Notification icon">
          </div>
          <div class="card-text">
            <mat-card-subtitle class="card-title">{{ result.type }}</mat-card-subtitle>
            <mat-card-subtitle class="card-subtitle">{{ result.text }}</mat-card-subtitle>
            <mat-card-subtitle class="card-subtitle">{{ result.date + " h" }}</mat-card-subtitle>
          </div>
        </div>
        <mat-card-actions class="card-actions">
          <button mat-button style="color: #7EC306" class="card-button-1" (click)="goToMeeting(result.id)">
            <mat-icon>videocam</mat-icon>
            REUNIRSE
          </button>
          <button mat-button style="color: #ffffff" class="card-button-1" (click)="deleteNotification(result.id)">
            <mat-icon>check</mat-icon>
            ENTENDIDO
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <app-empty-view *ngIf="results.length === 0" [title]="'No hay ninguna notificaciÃ³n por el momento'"></app-empty-view>
  </div>
</div>
