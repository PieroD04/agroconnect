<mat-card class="animal" [ngClass]="{'sick': animal.isSick}" (click)="getInformation(animal.id)">
  <img mat-card-image src="https://firebasestorage.googleapis.com/v0/b/agroconnect-demo.appspot.com/o/images%2Fcuy.png?alt=media&token=0d551f4d-f295-4dfa-bd22-74dd0bd16359" alt="cuy {{animal.id}}">
  <mat-card-content class="animal-info">
    <p>Nombre: {{animal.name}}</p>
    <p>Estado: {{animal.isSick ? 'Enfermo' : 'Saludable'}}</p>
  </mat-card-content>
</mat-card>
